<section class=" flex p-0 m-0 min-h-screen border-box justify-center items-center mx-auto flex-col ">
  <div class="border-2 lg:w-[55%] xl:w-[50%] md:w-[65%] w-[80%] border-gray-200 border-opacity-60 rounded-lg overflow-hidden hover:shadow-2xl flex lg:flex-row md:flex-col flex-col md:gap-4 mt-[7.5rem] mb-[4rem] card ">
      <img class="xl:h-[22rem] xl:w-[24rem] lg:h-[22rem] lg:w-[15.5rem] md:h-[18rem] h-[14rem]  object-cover object-center" [src]="newsImg" alt="nft-img">
      <div class="p-6 flex flex-col gap-4 ">
          <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ category }}</h2>
          <h1 class="title-font text-2xl font-bold text-gray-900 mb-3">{{ newstitle }}</h1>
          <p class="leading-relaxed text-[0.825rem] mb-3">
            {{ newsContent}}
          </p>
          <div class="flex items-center justify-evenly flex-wrap md:gap-[0.675rem]">
              <a class="text-indigo-500 text-[1rem] inline-flex items-center md:mb-2 lg:mb-0 cursor-pointer rounded-lg text-center h-[2.25rem] border-indigo-500 border-[1.5px] hover:bg-indigo-700 hover:text-white  px-2"  target="_blank" [href]="">
                {{ cta }}
                <svg class="w-4 h-4 ml-2"   viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
              </a>
              <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>1.2K
              </span>
              <span class="text-gray-400 inline-flex items-center leading-none mr-4 text-sm">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                </svg>6
              </span>
          </div>
      </div>
  </div>
</section>
